

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="right-inside">
  <div class="products">
    <div *ngFor="let product of products; let i=index" class="products-container">
      <a [routerLink]="['/medicine/details', product.productId]">
          <img [src]="product.image" alt="Image not found">
        <div id="name">{{ product.name }}</div>
        <div id="div-price">
          <div id="price">MRP:</div>
          <div id="real-price" class="bi bi-currency-rupee">{{ product.price }}</div>
        </div>
      </a>
      <div id="buttons">
        <button class="btn btn-primary" type="submit" (click)="addToCart(product)">
         {{product.status}}
        </button>      
      </div>
    </div>
    <div class="details">
      <section>
        <router-outlet></router-outlet>
      </section>
    </div>
  </div>
</div>
